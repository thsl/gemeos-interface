<body class="admin">

                <div class="containerli">

                            <div class="four wide column">

                                    <div class="ui segment">

                                    </div>

                                </div>
                            </div>

                                <div class="ui segments">

                                </div>
                            </div>
                            <div class="four wide column">

                                    </div>
                                </div>

                                </div>
                            </div>

                                    </div>
                                    <div class="ui segment">
                                        <canvas id="pie-area"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="eight wide column">
                                <div class="ui segments">
                                    <div class="ui segment">
                                        <h3 class="ui header">ChartJs Donut Chart</h3>
                                    </div>
                                    <div class="ui segment">

                                </div>
