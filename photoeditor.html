<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="image_src" type="image/jpeg" href="/images/logo.png" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Photo Editor | Golgi Admin</title>
    <meta name="description" content="Golgi Admin Theme" />
    <meta name="keywords" content="html5, ,semantic,ui, library, framework, javascript,jquery,admin,theme" />
    <link href="plugins/photoeditor/css/cropper.min.css" rel="stylesheet">
    <link href="plugins/photoeditor/css/main.css" rel="stylesheet">
    <link href="dist/semantic.min.css" rel="stylesheet" />
    <link href="css/main.min.css" rel="stylesheet" />
    <link href="plugins/pacejs/pace.css" rel="stylesheet" />
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body class="admin">
    <!--sidebar mobile-->
    <div class="ui vertical push sidebar menu  thin" id="toc">
    </div>
    <!--sidebar mobile-->
    <!--navbar mobile-->
    <div class="mobilenavbar">
    </div>
    <!--navbar mobile-->

    <div class="pusher">
        <div class="full height">
            <!--Load Sidebar Menu In App.js loadhtml function-->
            <div class="toc"></div>
            <!--Load Sidebar Menu In App.js loadhtml function-->

            <div class="article">

                <!--Load Navbar Menu In App.js loadhtml function-->
                <div class="navbarmenu"></div>
                <!--Load Navbar Menu In App.js loadhtml function-->
                <!--Begin Container-->
                <div class="containerli">
                    <div class="ui equal width left aligned padded grid stackable">

                        <div class="row">
                            <div class="sixteen wide column">

                                <header class="header">
                                    <span class="maintitle">Photo Editor</span>
                                    <button-box></button-box>
                                </header>
                                <main class="mainphoto">
                                    <upload-box></upload-box>
                                    <canvas-box></canvas-box>
                                </main>
                                <script id="button-box" type="text/x-template">
                                    <div @click="click" class="menuphoto">
                                        <label for="file" title="Upload Image" v-show="!uploaded" class="menu__button"><i class="file image outline icon"></i></label>
                                        <button data-action="restore" title="Undo (Ctrl + Z)" v-show="cropped" class="menu__button"><i class="undo icon"></i></button>
                                        <button data-action="remove" title="Delete (Delete)" v-show="uploaded &amp;&amp; !cropping" class="menu__button menu__button--danger"><i class="trash icon"></i></button>
                                        <button data-action="clear" title="Cancel (Esc)" v-show="cropping" class="menu__button menu__button--danger"><i class="ban icon"></i></button>
                                        <button data-action="crop" title="OK (Enter)" v-show="cropping" class="menu__button menu__button--success"><i class="check icon"></i></button>
                                        <a data-action="download" href="{{ url }}" title="Download" download="{{ name }}" v-show="url" class="menu__button menu__button--success"><i class="download icon"></i></a>
                                        <!--<a data-action="download" href="https://github.com/fengyuanchen/photo-editor" title="View on GitHub" class="menu__button"><i class="github icon"></i></a>-->
                                    </div>
                                </script>
                                <script id="upload-box" type="text/x-template">
                                    <div @change="change" @dragover="dragover" @drop="drop" v-show="!uploaded" class="upload">
                                        <div class="centerla">
                                            <div class="ui center aligned buttons">
                                                <button class="ui negative button">Drop image</button>
                                                <div class="or"></div>
                                                <label class="browse positive ui button">Browse..<input id="file" type="file" accept="image/*" class="sr-only"></label>
                                            </div>
                                        </div>
                                    </div>
                                </script>
                                <script id="canvas-box" type="text/x-template">
                                    <div v-show="editable" class="canvas">
                                        <div @dblclick="dblclick" class="editor">
                                            <template v-if="url">
                                                <img src="{{ url }}" alt="{{ name }}" @load="load">
                                            </template>
                                        </div>
                                        <div @click="click" v-show="cropper" class="toolbar">
                                            <button data-action="move" title="Move (M)" class="toolbar__button"><i class="maximize icon"></i></button>
                                            <button data-action="crop" title="Crop (C)" class="toolbar__button"><i class="crop icon"></i></button>
                                            <button data-action="zoom-in" title="Zoom In (I)" class="toolbar__button"><i class="zoom icon"></i></button>
                                            <button data-action="zoom-out" title="Zoom Out (O)" class="toolbar__button"><i class="zoom out icon"></i></button>
                                            <button data-action="rotate-left" title="Rotate Left (L)" class="toolbar__button"><i class="undo icon"></i></button>
                                            <button data-action="rotate-right" title="Rotate Right (R)" class="toolbar__button"><i class="repeat icon"></i></button>
                                            <button data-action="flip-horizontal" title="Flip Horizontal (H)" class="toolbar__button"><i class="resize horizontal icon"></i></button>
                                            <button data-action="flip-vertical" title="Flip Vertical (V)" class="toolbar__button"><i class="resize vertical icon"></i></button>
                                        </div>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Finish Container-->
                <!--Load Footer Menu In App.js loadhtml function-->
                <div class="footer"></div>
                <!--Load Footer Menu In App.js loadhtml function-->
            </div>
        </div>
    </div>
    <script src='plugins/nicescrool/jquery.nicescroll.min.js'></script>
    <script src="plugins/photoeditor/js/vue.min.js"></script>
    <script src="plugins/photoeditor/js/cropper.min.js"></script>
    <script src="plugins/photoeditor/js/main.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script data-pace-options='{ "ajax": false }' src="plugins/pacejs/pace.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
