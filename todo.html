<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="image_src" type="image/jpeg" href="/images/logo.png" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Todo | Golgi Admin</title>
    <meta name="description" content="Golgi Admin Theme" />
    <meta name="keywords" content="html5, ,semantic,ui, library, framework, javascript,jquery,admin,theme" />
    <link href="plugins/lobibox/css/lobibox.css" rel="stylesheet" />
    <link href="dist/semantic.min.css" rel="stylesheet" />
    <link href="css/main.min.css" rel="stylesheet" />
    <link href="plugins/pacejs/pace.css" rel="stylesheet" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="plugins/lobibox/js/notifications.js"></script>
</head>
<body class="admin">
    <!--sidebar mobile-->
    <div class="ui vertical push sidebar menu  thin" id="toc">
    </div>
    <!--sidebar mobile-->
    <!--navbar mobile-->

    <div class="moboilesidebar">
    </div>
    <!--navbar mobile-->

    <div class="pusher">
        <div class="full height">
            <div class="toc">
            </div>
            <div class="article">
                <div class="navbarmenu">
                </div>

                <div class="containerli">
                    <div class="ui equal width left aligned padded grid stackable">

                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui segments">
                                    <div class="ui segment">
                                        <h5 class="ui header">
                                            To-Do List
                                        </h5>
                                    </div>
                                    <div class="ui segment">
                                        <div id="task-form">
                                            <div class="ui action input fluid">
                                                <input type="text" id="create-task" name="task-insert" placeholder="Insert your list items here">
                                                <button id="create-task" class="ui teal right labeled icon button">
                                                    <i class="plus icon"></i>
                                                    Create List
                                                </button>
                                            </div>
                                        </div>
                                        <div id="task-container">
                                            <ul id="task-list">
                                                <h3 class="nothing-message">No list yet</h3>
                                                <h3 class="task-headline">Today's Tasks</h3>
                                            </ul>
                                            <div id="controls" class="ui info message">

                                                <p><i class="star yellow icon"></i> Single Click to mark complete</p>
                                                <p><i class="star yellow icon"></i> Double Click to remove from list</p>
                                                <br />
                                                <button id="clear-all-tasks" class="ui button negative">Clear All Tasks</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Finish Container-->
                <!--Load Footer Menu In App.js loadhtml function-->
                <div class="footer"></div>
                <!--Load Footer Menu In App.js loadhtml function-->
            </div>
        </div>
        <!--Add todo Modal-->
        <div class="ui basic save-modal modal">
            <div class="ui active">
                <div class="ui large text loader">Just one sec, we're updating your friends!</div>
            </div>
        </div>
        <!--Add todo Modal-->
    </div>
    <script src='plugins/nicescrool/jquery.nicescroll.min.js'></script>
    <script src="dist/semantic.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script data-pace-options='{ "ajax": false }' src="plugins/pacejs/pace.js"></script>
    <script src="js/customjs/custom-todo.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
