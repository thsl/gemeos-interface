                                        <h1>Semantic UI Range</h1>

                                        <div class="ui segment">
                                            <div class="ui range" id="range-1"></div>
                                        </div>

                                        <h2>Place value in an input</h2>
                                        <div class="ui segment">
                                            <div class="ui range" id="range-2"></div>
                                            <br>
                                            <div class="ui input">
                                                <input type="text" id="input-2">
                                            </div>

                                        <div class="ui segment">
                                            <div class="ui range" id="range-3"></div>
                                            <br>
                                            <p>
                                                Value: <span id="display-3"></span>
                                            </p>
                                        </div>

                                        <h2>Set custom step</h2>
                                        <p>
                                            (Here the step is 2)
                                            <div class="ui segment">
                                                <div class="ui range" id="range-4"></div>
                                                <br>
                                                <div class="ui input">
                                                    <input type="text" id="input-4">
