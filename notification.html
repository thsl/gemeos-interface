    <meta charset="utf-8" />

    <link rel="image_src" type="image/jpeg" href="/images/logo.png" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Notification | Golgi Admin</title>
    <meta name="description" content="Golgi Admin Theme" />
    <meta name="keywords" content="html5, ,semantic,ui, library, framework, javascript,jquery,admin,theme" />
    <link href="plugins/lobibox/css/lobibox.css" rel="stylesheet" />
    <link href="dist/semantic.min.css" rel="stylesheet" />
    <link href="css/main.min.css" rel="stylesheet" />
    <link href="plugins/pacejs/pace.css" rel="stylesheet" />
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body class="admin">
    <!--sidebar mobile-->
    <div class="ui vertical push sidebar menu  thin" id="toc">
    </div>
    <!--sidebar mobile-->
    <!--navbar mobile-->
    <div class="mobilenavbar">
    </div>
    <!--navbar mobile-->

    <div class="pusher">
        <div class="full height">
            <!--Load Sidebar Menu In App.js loadhtml function-->
            <div class="toc"></div>
            <!--Load Sidebar Menu In App.js loadhtml function-->

            <div class="article">

                <!--Load Navbar Menu In App.js loadhtml function-->
                <div class="navbarmenu"></div>
                <!--Load Navbar Menu In App.js loadhtml function-->
                <!--Begin Container-->
                <div class="containerli">
                    <div class="ui equal width left aligned padded grid">

                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui segments">
                                    <div class="ui segment">
                                        <h3 class="ui header">
                                            Basic Notification
                                        </h3>
                                    </div>
                                    <div class="ui segment">
                                        <button class="ui button not" data-image="" data-position="" data-sound="" data-title="Lorem Ipslum" data-icon="comment icon" data-hide-animation="" data-show-animation="" data-type="default" data-size="normal" data-message="This is default notification">
                                            Default Notification
                                        </button>
                                        <button class="ui button red not" data-icon="warning icon" data-animation="" data-type="error" data-size="normal" data-message="This is default notification">
                                            Error Notification
                                        </button>
                                        <button class="ui button orange not" data-animation="" data-type="warning" data-size="normal" data-message="This is default notification">
                                            Warning Notification
                                        </button>
                                        <button class="ui button blue not" data-animation="" data-type="info" data-size="normal" data-message="This is default notification">
                                            Info Notification
                                        </button>
                                        <button class="ui button green not" data-animation="" data-type="success" data-size="normal" data-message="This is default notification">
                                            Success Notification
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui segments">
                                    <div class="ui segment">
                                        <h3 class="ui header">
                                            Advanced Notofication
                                        </h3>
                                    </div>
                                    <div class="ui segment">

                                        <button class="ui button red not" data-icon="" data-image="img/avatar/people/carol.png" data-animation="" data-type="error" data-size="normal" data-message="This is default notification">
                                            Error Notification with Image
                                        </button>
                                        <button class="ui button orange not" data-animation="" data-image="img/avatar/people/carol.png" data-type="warning" data-size="normal" data-message="This is default notification">
                                            Warning Notification with Image
                                        </button>
                                        <button class="ui button blue not" data-animation="" data-image="img/avatar/people/carol.png" data-type="info" data-size="normal" data-message="This is default notification">
                                            Info Notification with Image
                                        </button>
                                        <button class="ui button green not" data-animation="" data-image="img/avatar/people/carol.png" data-type="success" data-size="normal" data-message="This is default notification">
                                            Success Notification with Image
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui segments">
                                    <div class="ui segment">
                                        <h3 class="ui header">
                                            Some Notification Options
                                        </h3>
                                    </div>
                                    <div class="ui segment">

                                        <button class="ui button red not" data-delay="false" data-image="img/avatar/people/carol.png" data-animation="" data-type="error" data-size="normal" data-message="This is default notification">
                                            Delay False
                                        </button>
                                        <button class="ui button orange not" data-sound="false" data-image="img/avatar/people/carol.png" data-type="warning" data-size="normal" data-message="This is default notification">
                                            Disable Sound
                                        </button>
                                        <button class="ui button blue not" data-animation="" data-image="img/avatar/people/carol.png" data-type="info" data-size="large" data-message="This is default notification">
                                            Large Notification
                                        </button>
                                        <button class="ui button green not" data-animation="" data-image="img/avatar/people/carol.png" data-type="success" data-size="large" data-message="This is default notification">
                                            Large Notification
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Finish Container-->
                <!--Load Footer Menu In App.js loadhtml function-->
                <div class="footer"></div>
                <!--Load Footer Menu In App.js loadhtml function-->
            </div>
        </div>
    </div>
    <script src='plugins/nicescrool/jquery.nicescroll.min.js'></script>
    <script src="plugins/lobibox/js/notifications.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script data-pace-options='{ "ajax": false }' src="plugins/pacejs/pace.js"></script>
    <script src="js/app.min.js"></script>
